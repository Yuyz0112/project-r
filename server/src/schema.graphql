scalar DateTime
scalar Json

type Query {
  apps: [App!]!
}

type Mutation {
  createApp(name: String!): App
  listEvents(sessionId: String!): [Event!]!
}

type App {
  id: ID!
  name: String!
  sessions: [Session!]!
  createdAt: DateTime!
}

type Session {
  id: ID!
  lastEventTime: DateTime
  createdAt: DateTime!
  app: App!
}

type Event {
  id: ID!
  type: Int!
  data: Json!
  sessionId: String!
  createdAt: DateTime!
}
