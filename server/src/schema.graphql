scalar DateTime
scalar Json

type Query {
  apps: [App!]!
  events(sessionId: String!): [Event!]!
}

type Mutation {
  createApp(name: String!): App
}

type App {
  id: ID!
  name: String!
  sessions: [Session!]!
  createdAt: DateTime!
}

type Session {
  id: ID!
  lastEventTime: DateTime
  createdAt: DateTime!
  app: App!
}

type Event {
  id: ID!
  type: Int!
  data: Json!
  timestamp: DateTime!
  sessionId: String!
}
