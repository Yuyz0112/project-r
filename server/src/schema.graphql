scalar DateTime
scalar Json

type Query {
  apps: [App!]!
}

type Mutation {
  createApp(name: String!): App
}

type App {
  id: ID!
  name: String!
  sessions: [Session!]!
  createdAt: DateTime!
}

type Session {
  id: ID!
  eventCount: Int!
  lastEventTime: DateTime!
  events: [Event!]!
  createdAt: DateTime!
  app: App
}

type Event {
  id: ID!
  type: Int!
  data: Json!
  createdAt: DateTime!
  session: Session
}
